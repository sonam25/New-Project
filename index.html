<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <title>Currency Converter</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <header>USD Currency Converter</header>

    <div class="container">
        

        <form id="form">
            <div class="form-row">
                <div class="col form-group  col-md-9">
                    <input type="text" id="amount" class="form-control" placeholder="Amount" value='1'>
                </div>

                <div class="form-group col-md-9">
                    <div class="row">
                        <div class="col">
                            <div id="img-1"></div>
                        </div>
                        <div class="col-12">
                            <select id="inputCountry1" class="form-control">

                            </select>
                        </div>
                    </div>

                </div>

                <div class="form-group col-md-9">
                    <div class="row">
                        <div class="col">
                            <div id="img-2"></div>
                        </div>
                        <div class="col-12">
                            <select id="inputCountry2" class="form-control">
                            </select>
                        </div>
                    </div>

                </div>



                <br>
                <div class="form-group col-md-6">
                    <button type="submit" id='submit' class="btn btn-primary mb-2">Submit</button>
                </div>
            </div>
        </form>

        <div class="row">
            <div id="result">
                <div id="display"></div>
                 <div id = "rate"></div>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <div class="card-header">
                    Featured Articles
                </div>
                <div class="card-body">
                    <div id="articles">
                        
                    </div>
                    <div class="back">
                            <button type="submit" id='back' class="btn btn-primary mb-2">Back</button>
                        </div>
                </div>
            </div>

        </div>

        <div id="map">

        </div>

        


          </div>
      <footer id="footer">
        <p>Copyright&#169;</p>
    </footer>
    <script src="assets/javascript/app.js" type="text/javascript"></script>


</body>

</html>
